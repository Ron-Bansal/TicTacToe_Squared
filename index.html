<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe Squared</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h3>
        <span class="p2">(</span>
        <span class="p1">Tic-Tac-Toe</span>
        <span class="p2">)<sup>2</sup></span>
      </h3>
      <h5 class="desc">To claim a square, you need to <strong>occupy 3 out of 5 spots</strong></h5>
    </header>

    <section>
      <div class="key">
        <p class="p1">> player 1 (X)</p>
        <p class="p2">> player 2 (O)</p> 
      </div>

      <h4 class="turn blue">
        Your turn, player <span class="current_player">1 (x)</span>
      </h4>

      <h5 class="reset hidden">play again</h5>
    </section>

    <main>
      <div class="grid">
        <div class="row r1">
          <div value="00" class="box b1"></div>
          <div value="01" class="box b2"></div>
          <div value="02" class="box b3"></div>
        </div>
        <div class="row r2">
          <div value="10" class="box b1"></div>
          <div value="11" class="box b2"></div>
          <div value="12" class="box b3"></div>
        </div>
        <div class="row r3">
          <div value="20" class="box b1"></div>
          <div value="21" class="box b2"></div>
          <div value="22" class="box b3"></div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
